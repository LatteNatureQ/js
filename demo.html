<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./iconfont.css">
	<style>
		body {
			background-color: black;
		}

		span {

			color: #fff;
		}

		.icon-xue {
			font-size: 5px;
		}

		#dv {
			position: relative;
			overflow: hidden;
		}

		img {
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
<div id="dv"></div>
<div><img src="./timg.jpg" alt="" id="im"></div>
<script>
	function my$(id) {
		return document.getElementById(id);
	}
</script>
<script>
	function getStyle(element, attr) {
		return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr];
	}

	function animate(element, json, fn) {
		clearInterval(element.timeId);
		element.timeId = setInterval(function () {
			var flag = true;
			for (var attr in json) {

				if (attr == "opacity") {

					var current = getStyle(element, attr) * 100;

					var target = json[attr] * 100;
					var step = (target - current) / 10;
					step = step > 0 ? Math.ceil(step) : Math.floor(step);
					current += step;//移动后的值
					element.style[attr] = current / 100;
				}
				else if (attr == "zIndex") {
					element.style[attr] = json[attr];
				}
				else {

					var current = parseInt(getStyle(element, attr));

					var target = json[attr];

					var step = (target - current) / 1000;
					step = step > 0 ? Math.ceil(step) : Math.floor(step);
					current += step;
					element.style[attr] = current + "px";
				}

				if (current != target) {
					flag = false
				}
			}
			if (flag) {

				clearInterval(element.timeId);
				if (fn) {
					fn()
				}
			}
		}, 50);
	}
</script>
<script>
	var clientH = document.documentElement.clientHeight;
	var clientW = document.documentElement.clientWidth;
	my$("dv").style.height = clientH - 30 + "px";
	my$("dv").style.width = clientW - 30 + "px";
	my$("im").style.height = clientH + "px";
	my$("im").style.width = clientW + "px";

	function Snow() {}

	Snow.prototype.methor = function (element) {

		var dv1 = document.createElement("span");
		dv1.style.position = "absolute";
		dv1.innerHTML = "<i class=\"iconfont icon-xue\"></i>";
		dv1.style.top = "-100px"
		dv1.style.left = Math.random() * clientW - 30 + "px";
		element.appendChild(dv1);
	}
	var s1 = new Snow();
	setInterval(function () {
		s1.methor(my$("dv"));
		var span = document.getElementsByTagName("span");
		for (var i = 0; i < span.length; i++) {
			animate(span[i], {
				"top": clientH
			})
		}
	}, 500)

</script>
</body>
</html>
